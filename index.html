<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Next Favorite Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
  </head>  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
        <div id="banner" class="col-lg-4 col-md-6 col-sm-8 col-xs-10">
          <h2>Your Next Favorite Book</h2>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
        <div id="question" class="col-lg-4 col-md-6 col-sm-8 col-xs-10">
          <h3>Let's find you a book!</h3>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
        <div id="buttons" class="col-lg-4 col-md-6 col-sm-8 col-xs-10">
          <button onClick="firstChoice()">
            Start
          </button>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
        <div id="recommended" class="col-lg-4 col-md-6 col-sm-8 col-xs-10">
            
        </div>
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
